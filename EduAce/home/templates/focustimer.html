{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Focus Timer-EduAce</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0d0d0d;
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    #bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 20px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      background: rgb(0, 0, 0);
      backdrop-filter: blur(15px);
      z-index: 100;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      flex-wrap: wrap;
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 40px;
    }

    .nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .nav a:hover {
      color: #80ffdb;
      text-shadow: 0 0 10px #80ffdb;
      transform: scale(1.3);
    }

    .nav-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 50px;
      font-weight: bold;
      background: linear-gradient(45deg, #80ffdb, #7b2ff7);
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .main-content {
      padding-top: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 200px);
    }

    .center-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
    }

    .timer-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(128, 255, 219, 0.3);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      color: #80ffdb;
      margin-bottom: 30px;
    }

    .time-display {
      font-size: 4em;
      margin-bottom: 20px;
      color: #00ffea;
      text-shadow: 0 0 15px rgba(0, 255, 234, 0.5);
    }

    .controls button {
      background: #80ffdb;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 10px;
      color: #0d0d0d;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .controls button:hover {
      background: #7b2ff7;
      color: white;
    }

    .session-label {
      font-size: 1.2em;
      margin-top: 10px;
      color: #ccc;
    }

    .custom-time {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .custom-time input {
      width: 60px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      text-align: center;
    }

    .selection {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .selection select {
      padding: 10px;
      font-size: 1.1em;
      background-color: #80ffdb;
      border-radius: 10px;
      border: none;
      color: #0d0d0d;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 0.8em;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <!-- Navbar -->
  <div class="nav">
    <div class="nav-left">
      <a href="{% url "home" %}">Home</a>
      <a href="{% url "features" %}">Features</a>
      <a href="{% url "about" %}">About</a>
    </div>
    <div class="nav-title">EduAce</div>
    <div class="nav-right">
      <a href="{% url "signup" %}">Sign Up</a>
      <a href="{% url "login" %}">Login</a>
      <a href="{% url "profile" %}">Profile</a>
    </div>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="center-wrapper">
      <div class="timer-container">
        <h1>Focus Timer</h1>

        <div class="selection">
          <label for="timerType">Select Timer:</label>
          <select id="timerType" onchange="setMode()">
            <option value="focus">Focus Timer</option>
            <option value="break">Break Timer</option>
          </select>
        </div>

        <div class="time-display" id="time">00:25:00</div>

        <div class="custom-time">
          <input type="number" id="hours" min="0" max="99" placeholder="Hrs" />
          <input type="number" id="minutes" min="0" max="59" placeholder="Min" />
          <input type="number" id="seconds" min="0" max="59" placeholder="Sec" />
          <button onclick="setCustomTime()">Set</button>
        </div>

        <div class="controls">
          <button onclick="startTimer()">Start</button>
          <button onclick="pauseTimer()">Pause</button>
          <button onclick="resetTimer()">Reset</button>
        </div>

        <div class="session-label" id="session">Pomodoro Session</div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 EduAce. All rights reserved.
  </div>

  <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <!-- Timer & Starfield Scripts -->
  <script>
    let timer;
    let isRunning = false;
    let mode = 'focus';
    let timeLeft = 25 * 60;

    function updateTimeDisplay() {
      const hours = Math.floor(timeLeft / 3600);
      const minutes = Math.floor((timeLeft % 3600) / 60);
      const seconds = timeLeft % 60;
      document.getElementById('time').textContent = 
        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function playAlarm() {
      document.getElementById("alarm").play();
    }

    function switchMode() {
      playAlarm();
      if (mode === 'focus') {
        mode = 'break';
        timeLeft = 5 * 60;
        document.getElementById('session').textContent = 'Break Time';
        alert("Time for a short break!");
      } else {
        mode = 'focus';
        timeLeft = 25 * 60;
        document.getElementById('session').textContent = 'Pomodoro Session';
        alert("Back to focus mode!");
      }
      updateTimeDisplay();
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          timeLeft--;
          updateTimeDisplay();
          if (timeLeft <= 0) {
            clearInterval(timer);
            isRunning = false;
            switchMode();
            startTimer();
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      timeLeft = mode === 'focus' ? 25 * 60 : 5 * 60;
      updateTimeDisplay();
    }

    function setCustomTime() {
      const hours = parseInt(document.getElementById("hours").value) || 0;
      const minutes = parseInt(document.getElementById("minutes").value) || 0;
      const seconds = parseInt(document.getElementById("seconds").value) || 0;
      timeLeft = (hours * 3600) + (minutes * 60) + seconds;
      updateTimeDisplay();
    }

    function setMode() {
      const selectedMode = document.getElementById("timerType").value;
      if (selectedMode === 'focus') {
        mode = 'focus';
        timeLeft = 25 * 60;
        document.getElementById('session').textContent = 'Pomodoro Session';
      } else {
        mode = 'break';
        timeLeft = 5 * 60;
        document.getElementById('session').textContent = 'Break Time';
      }
      updateTimeDisplay();
    }

    updateTimeDisplay();

    // Starfield Background
    let scene, camera, renderer, stars;
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bg"), alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const geometry = new THREE.BufferGeometry();
      const starVertices = [];
      for (let i = 0; i < 7000; i++) {
        let x = (Math.random() - 0.5) * 2000;
        let y = (Math.random() - 0.5) * 2000;
        let z = (Math.random() - 0.5) * 2000;
        starVertices.push(x, y, z);
      }

      geometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
      const material = new THREE.PointsMaterial({ color: 0xffffff });
      stars = new THREE.Points(geometry, material);
      scene.add(stars);
      camera.position.z = 500;

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      stars.rotation.x += 0.0003;
      stars.rotation.y += 0.0003;
      renderer.render(scene, camera);
    }

    window.addEventListener("resize", () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    init();
  </script>
</body>
</html>
