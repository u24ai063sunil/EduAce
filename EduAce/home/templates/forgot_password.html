{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | EduAce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      background: #0d0d0d;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .box {
      width: 100%;
      max-width: 420px;
      background: rgba(0,0,0,0.85);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,255,234,0.3);
    }
    h2 {
      text-align: center;
      color: #00ffea;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      color: white;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #80ffdb, #7b2ff7);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Forgot Password</h2>
  <p>Enter your registered email to receive a reset code</p>

  {% if messages %}
    {% for message in messages %}
      <p style="color:#ff6b6b;">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Email address" required>
    <button type="submit">Send OTP</button>
  </form>
</div>

</body>
</html>
