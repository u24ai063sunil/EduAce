{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Calendar-EduAce</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: #0d0d0d;
        color: white;
        overflow-x: hidden;
        min-height: 100vh;
      }

      #bg {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }

      /* Navigation Bar Styles copied from style.css */
      .nav {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        padding: 20px 30px;
        position: fixed;
        top: 0;
        width: 100%;
        background: rgb(0, 0, 0);
        backdrop-filter: blur(15px);
        z-index: 100;
        flex-wrap: wrap;
        font-family: "Oxanium", sans-serif;
      }

      .nav-left,
      .nav-right {
        display: flex;
        gap: 40px;
      }

      .nav a {
        text-decoration: none;
        color: white;
        font-weight: 600;
        font-size: 18px;
        transition: all 0.3s ease;
      }

      .nav a:hover {
        color: #80ffdb;
        text-shadow: 0 0 10px #80ffdb;
        transform: scale(1.3);
      }

      .nav-title {
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 1px;
        margin: 0 20px;
        color: white;
        font-size: 50px;
        font-weight: bold;
        background: linear-gradient(45deg, #80ffdb, #7b2ff7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .calendar-container {
        margin: 120px auto 40px;
        max-width: 800px;
        padding: 30px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        backdrop-filter: blur(15px);
        text-align: center;
      }

      .calendar-container h2 {
        font-family: 'Orbitron', sans-serif;
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #00ffea;
        text-shadow: 0 0 10px rgba(0, 255, 234, 0.5);
      }

      .calendar-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .calendar-nav button {
        background: #00ffea;
        color: black;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }

      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
        margin-top: 10px;
      }

      /* Day of week headers */
      .weekday {
        padding: 10px;
        font-weight: 500;
        color: #80ffdb;
        font-family: 'Orbitron', sans-serif;
      }

      .day {
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        position: relative;
        cursor: pointer;
      }

      .today {
        border: 2px solid #00ffea;
      }

      .has-note::after {
        content: 'â€¢';
        position: absolute;
        bottom: 5px;
        left: 8px;
        color: #00ffea;
        font-size: 1.2em;
      }

      #notePopup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 20px;
        border: 2px solid #00ffea;
        border-radius: 12px;
        display: none;
        z-index: 999;
        width: 300px;
      }

      #notePopup textarea {
        width: 100%;
        height: 100px;
        margin-top: 10px;
        padding: 10px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.05);
        color: white;
        border: none;
      }

      #notePopup button {
        margin-top: 10px;
        padding: 8px 16px;
        background: #00ffea;
        color: black;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      #notePopupClose {
        position: absolute;
        top: 5px;
        right: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1.2em;
      }
      .footer-bottom {
        text-align: center;
        padding-top: 1rem;
        padding-bottom:1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 0.85rem;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <canvas id="bg"></canvas>

    <!-- Navigation Bar copied from index_home.html -->
    <div class="nav">
      <div class="nav-left">
        <a href="{% url 'home' %}">Home</a>  
        <a href="{% url "features" %}">Features</a>
        <a href="{% url "about" %}">About</a>
      </div>
      <div class="nav-title">EduAce</div>
      <div class="nav-right">
        <a href="{% url "signup" %}">Sign up</a>
        <a href="{% url "login" %}">Login</a>
        <a href="{% url "profile" %}">Profile</a>
      </div>
    </div>

    <div class="calendar-container">
      <h2>ðŸ“… Smart Calendar</h2>
      <div class="calendar-nav">
        <button onclick="changeMonth(-1)">Previous</button>
        <h3 id="monthYear"></h3>
        <button onclick="changeMonth(1)">Next</button>
      </div>
      <div class="calendar" id="calendar"></div>
    </div>

    <div id="notePopup">
      <div id="notePopupClose">âœ–</div>
      <h3 id="noteDateHeading"></h3>
      <textarea id="noteContent" placeholder="Write your note here..."></textarea>
      <button onclick="saveNote()">Save Note</button>
    </div>

    <script>
      let currentDate = new Date();
      const calendar = document.getElementById("calendar");
      const monthYear = document.getElementById("monthYear");
      let selectedDateKey = '';

      function renderCalendar(date) {
        const year = date.getFullYear();
        const month = date.getMonth();
        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();
        const today = new Date();

        calendar.innerHTML = '';

        // Add day of week headers
        const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        weekdays.forEach(day => {
          const dayHeader = document.createElement('div');
          dayHeader.className = 'weekday';
          dayHeader.textContent = day;
          calendar.appendChild(dayHeader);
        });

        for (let i = 0; i < firstDay; i++) {
          const empty = document.createElement('div');
          empty.className = 'day';
          calendar.appendChild(empty);
        }

        for (let day = 1; day <= lastDate; day++) {
          const dayElement = document.createElement('div');
          dayElement.className = 'day';
          dayElement.textContent = day;

          const dateKey = `${year}-${month}-${day}`;
          if (localStorage.getItem(dateKey)) {
            dayElement.classList.add("has-note");
          }

          if (
            day === today.getDate() &&
            month === today.getMonth() &&
            year === today.getFullYear()
          ) {
            dayElement.classList.add("today");
          }

          dayElement.addEventListener("click", () => openNotePopup(dateKey));
          calendar.appendChild(dayElement);
        }

        monthYear.textContent = `${date.toLocaleString('default', {
          month: 'long'
        })} ${year}`;
      }

      function openNotePopup(dateKey) {
        selectedDateKey = dateKey;
        const [y, m, d] = dateKey.split("-");
        document.getElementById("noteDateHeading").textContent = `Note for ${parseInt(d)}/${parseInt(m)+1}/${y}`;
        document.getElementById("noteContent").value = localStorage.getItem(dateKey) || "";
        document.getElementById("notePopup").style.display = "block";
      }

      function saveNote() {
        const content = document.getElementById("noteContent").value;
        if (content.trim()) {
          localStorage.setItem(selectedDateKey, content);
        } else {
          localStorage.removeItem(selectedDateKey);
        }
        document.getElementById("notePopup").style.display = "none";
        renderCalendar(currentDate);
      }

      document.getElementById("notePopupClose").onclick = () => {
        document.getElementById("notePopup").style.display = "none";
      };

      function changeMonth(offset) {
        currentDate.setMonth(currentDate.getMonth() + offset);
        renderCalendar(currentDate);
      }

      renderCalendar(currentDate);

      // Starfield Background
      let scene, camera, renderer, stars;
      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bg"), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometry = new THREE.BufferGeometry();
        const starVertices = [];
        for (let i = 0; i < 7000; i++) {
          let x = (Math.random() - 0.5) * 2000;
          let y = (Math.random() - 0.5) * 2000;
          let z = (Math.random() - 0.5) * 2000;
          starVertices.push(x, y, z);
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const material = new THREE.PointsMaterial({ color: 0xffffff });
        stars = new THREE.Points(geometry, material);
        scene.add(stars);
        camera.position.z = 500;

        animate();
      }

      function animate() {
        requestAnimationFrame(animate);
        stars.rotation.x += 0.0003;
        stars.rotation.y += 0.0003;
        renderer.render(scene, camera);
      }

      window.addEventListener("resize", () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });

      init();
    </script>
    <footer>
        <div class="footer-bottom">
          <p>Â© 2025 EduAce. All Rights Reserved.</p>
        </div>
    </footer>
  </body>
</html>
