{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verification | EduAce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      background: #0d0d0d;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .verify-box {
      width: 100%;
      max-width: 420px;
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,255,234,0.25);
      text-align: center;
    }

    .verify-box h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffea;
      margin-bottom: 10px;
    }

    .verify-box p {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    .verify-box input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      text-align: center;
      letter-spacing: 6px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #111;
      color: white;
      outline: none;
      margin-bottom: 15px;
    }

    .verify-box input:focus {
      border-color: #00ffea;
      box-shadow: 0 0 10px rgba(0,255,234,0.4);
    }

    .verify-box button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #80ffdb, #7b2ff7);
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .verify-box button:hover {
      opacity: 0.9;
    }

    .messages {
      margin-bottom: 10px;
    }

    .messages p {
      font-size: 0.9rem;
      color: #6bff89;
    }
  </style>
</head>

<body>

  <div class="verify-box">
    <h2>Verify Your Email</h2>
    <p>Enter the 6-digit code sent to your email</p>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input
        type="text"
        name="otp"
        maxlength="6"
        placeholder="••••••"
        required
      >
      <button type="submit">Verify</button>
    </form>
  </div>

</body>
</html>
